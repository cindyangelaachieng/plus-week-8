<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-sm-12 big shadow p-3 mb-5 bg-white rounded">
        <div class="row first-row">
          <div class="col">
            <form id="city-form">
              <input
                class="search-bar"
                type="text"
                placeholder="Search city..."
                id="city-search"
              />
                    </form>
                  </div>
                  <div class="col">
                    <form id="current-form">
                      <button
                        type="submit"
                        class="btn btn-success"
                        id="current-location"
                        autocomplete="off"
                      >
                        Current
                      </button>
                    </form>
                  </div>
            </div>
            <div class="row second-row">
                <div class="col-sm-5 today-card">
                  <div class="card">
                    <div class="card-body today">
                      <div class="card-title temp">
                       <span> <img src="" alt="" id="icon" class = "icon"></span><span class= "temp-num" id="temp-num"></span>
                        <span id="temp-unit"></span>
                        <span class="units" id="units">
                          <a href="" id="cel-link" class="active">&deg;C</a> |
                          <a href="" id="fahr-link">&deg;F</a>
                        </span>
                      </div>
                      <ul>
                        <li class="description" id="description">
                        </li>
                        <li class="card-text wind">
                          Wind speed: <span id="wind"></span>km/h
                        </li>
                        <li class="card-text humidity">
                            Humidity: <span id="humidity"></span> %
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-sm-7">
                  <div class="card">
                    <div class="card-body ams">
                      <h1 class="card-title city">
                        <span id="current-city"></span>
                      </h1>
                      <p class="card-text time">
                        <span id="hours"></span><span id="min"></span> <span id="date-city"> </span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bottom-section" id="forecast"></div>
         <p class="code-source">
         <a href="https://shecodeplusweek8.netlify.app/">Open-source code</a>
           by Cindy Angela Achieng
        </p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
